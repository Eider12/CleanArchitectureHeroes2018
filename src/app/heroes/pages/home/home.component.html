<!-- Esto se agregar para especificar que aqui se cargaran las rutas hijas del modulo de Heroes -->

<mat-sidenav-container fullscreen>

    <mat-sidenav #perro mode="side" opened>

        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="perro.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a  routerLink="./listado"
                mat-list-item
                (click)="perro.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Heroes</span>
            </a>
            <a  routerLink="./agregar"
                mat-list-item
                (click)="perro.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Agregar Heroe</span>
            </a>
            <a  routerLink="./buscar"
                mat-list-item
                (click)="perro.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
            
        </mat-nav-list>

    </mat-sidenav>



    <mat-toolbar>
        <button mat-icon-button
                (click)="perro.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button>
            Logout
        </button>
    </mat-toolbar>



    <div class="container">
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
